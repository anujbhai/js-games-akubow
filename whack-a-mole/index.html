<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Whack A Mole</h1>

    <h2>Your score:</h2>
    <h2 id="score"></h2>

    <h2>Time left (secs):</h2>
    <h2 id="time-left"></h2>

    <div class="grid">
      <div class="square" id="sq-1"></div>
      <div class="square" id="sq-2"></div>
      <div class="square" id="sq-3"></div>
      <div class="square" id="sq-4"></div>
      <div class="square" id="sq-5"></div>
      <div class="square" id="sq-6"></div>
      <div class="square" id="sq-7"></div>
      <div class="square" id="sq-8"></div>
      <div class="square" id="sq-9"></div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
